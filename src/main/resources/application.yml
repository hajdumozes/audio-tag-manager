spring:
  cloud.stream:
    function:
      definition: consumeAudioTags
      bindings:
        consumeAudioTags-in-0: audio-tag
    bindings:
      audio-tag:
        destination: ${KAFKA_AUDIO_TAG_TOPIC}
    default-binder: kafka
    kafka:
      binder:
        brokers: ${KAFKA_SERVER}
  datasource:
    username: ${DATASOURCE_USERNAME:mozeshajdu}
    password: ${DATASOURCE_PASSWORD:mozeshajdu}
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/audiotag}
  jpa:
    hibernate.ddl-auto: ${HIBERNATE_DDL_AUTO:update}
    show-sql: ${SHOW_SQL:false}
    generate-ddl: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect